<ion-header>
  <ion-toolbar>
    <ion-title>
      Filmes Populares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid>
          <ion-row >
            <ion-col size="6" *ngFor="let filme of filmes">
            <img [routerLink]="['/filme', filme.id]"  src="https://image.tmdb.org/t/p/w500/{{filme.backdrop_path}}"/>
          </ion-col>
          </ion-row>
        </ion-grid> 
 </ion-content>
