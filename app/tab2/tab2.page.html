<ion-header>
  <ion-toolbar>
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let ator of atores">
      <img [routerLink]="['/atores', ator.id]" src="https://image.tmdb.org/t/p/w500/{{ator.profile_path}}"/>
      </ion-col>
      </ion-row>
  </ion-grid> 
</ion-content>
